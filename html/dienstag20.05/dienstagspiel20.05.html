
    <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klick-Geschwindigkeitstest</title>
    <link rel="stylesheet" href="../../css/dienstagspiel.css">
</head>
<body>
    <div class="container">
  
        <h2>Klick-Geschwindigkeitstest</h2>
        <p>Klicke so oft du kannst in der vorgegebenen Zeit!</p>

        <button id="startButton">Spiel starten</button>

        <div id="gameArea" class="game-area hidden">
            <p>Zeit: <span id="timer"></span>s</p>
            <p>Klicks: <span id="clickCount">0</span></p>
            <div id="clickTarget">Klicke hier!</div>
        </div>

        <div id="resultArea" class="result-area hidden">
            <h2>Dein Ergebnis:</h2>
            <p>Du hast <span id="finalClicks"></span> Klicks gemacht!</p>
            <button id="restartButton">Nochmal spielen</button>
        </div>
    </div>

    <script src="../../js/dienstag2.js"></script>
</body>
</html>
</body>
</html>
