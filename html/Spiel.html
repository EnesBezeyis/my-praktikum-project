<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zahl raten Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
            background-color: #f0f0f0;
        }

        #game {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #message {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>🎲 Zahl raten!</h1>
    <p>Ich habe eine Zahl zwischen 1 und 100 gewählt. Kannst du sie erraten?</p>
    <input type="number" id="guess" placeholder="Deine Zahl eingeben" min="1" max="100">
    <button onclick="checkGuess()">Raten</button>
    <p id="message"></p>
</div>

<script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const guess = parseInt(document.getElementById('guess').value);
        const message = document.getElementById('message');
        attempts++;

        if (isNaN(guess) || guess < 1 || guess > 100) {
            message.textContent = "❌ Bitte gib eine gültige Zahl zwischen 1 und 100 ein.";
            return;
        }

        if (guess === secretNumber) {
            message.textContent = `🎉 Richtig! Du hast die Zahl ${secretNumber} in ${attempts} Versuchen erraten!`;
        } else if (guess < secretNumber) {
            message.textContent = "🔼 Zu niedrig. Versuch es nochmal!";
        } else {
            message.textContent = "🔽 Zu hoch. Versuch es nochmal!";
        }
    }
</script>

</body>
</html>
